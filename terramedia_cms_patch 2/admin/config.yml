backend:
  name: git-gateway
  branch: main
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "pages"
    label: "Pagine"
    files:
      - file: "content/pages.json"
        label: "Testi principali"
        name: "pages"
        format: "json"
        fields:
          - label: "Home"
            name: "home"
            widget: "object"
            fields:
              - { label: "Titolo", name: "headline", widget: "string" }
              - { label: "Sottotitolo", name: "subhead", widget: "text" }
          - label: "Chi siamo"
            name: "about"
            widget: "object"
            fields:
              - { label: "Paragrafo 1", name: "text1", widget: "text" }
              - { label: "Paragrafo 2", name: "text2", widget: "text" }
          - label: "Contatti"
            name: "contacts"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Telefono", name: "phone", widget: "string" }
              - { label: "Instagram", name: "instagram", widget: "string" }
  - name: "projects"
    label: "Eventi & Progetti"
    file: "content/projects.json"
    format: "json"
    fields:
      - { label: "Progetti", name: "", widget: "list", fields: [
          {label: "ID", name: "id", widget: "string"},
          {label: "Titolo", name: "title", widget: "string"},
          {label: "Tipo", name: "type", widget: "string"},
          {label: "Artista", name: "artist", widget: "string"},
          {label: "Periodo", name: "period", widget: "string"},
          {label: "Luogo", name: "place", widget: "string"},
          {label: "Curatore (solo credit)", name: "curator", widget: "string"},
          {label: "Testo", name: "body", widget: "text"},
          {label: "Copertina (opz.)", name: "cover", widget: "image", required: false}
        ] }
  - name: "artists"
    label: "Artisti"
    file: "content/artists.json"
    format: "json"
    fields:
      - { label: "Artisti", name: "", widget: "list", fields: [
          {label: "ID", name: "id", widget: "string"},
          {label: "Nome", name: "name", widget: "string"},
          {label: "Ruolo", name: "role", widget: "string"},
          {label: "Avatar (opz.)", name: "avatar", widget: "image", required: false}
        ] }
  - name: "collaborations"
    label: "Collaborazioni"
    file: "content/collaborations.json"
    format: "json"
    fields:
      - { label: "Partner", name: "", widget: "list", fields: [
          {label: "ID", name: "id", widget: "string"},
          {label: "Nome", name: "name", widget: "string"},
          {label: "Ruolo", name: "role", widget: "string"},
          {label: "Logo (opz.)", name: "logo", widget: "image", required: false}
        ] }
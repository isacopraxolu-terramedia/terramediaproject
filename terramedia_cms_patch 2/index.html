<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TerraMedia APS</title><script src="https://cdn.tailwindcss.com"></script></head><body><main id="app" class="mx-auto max-w-6xl p-6"></main><script>
async function j(p){const r=await fetch(p);return r.json();}
const s={};async function boot(){[s.pages,s.projects,s.artists,s.collabs]=await Promise.all([j('/content/pages.json'),j('/content/projects.json'),j('/content/artists.json'),j('/content/collaborations.json')]);document.getElementById('app').innerHTML='<h1 class=\'text-3xl font-semibold\'>'+s.pages.home.headline+'</h1><p class=\'mt-2 text-gray-700\'>'+s.pages.home.subhead+'</p><p class=\'mt-8\'><a href=/admin/>Vai all\'admin</a></p>'}window.addEventListener('load',boot);
</script></body></html>
